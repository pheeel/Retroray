<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retroray</title>
    <meta name="description" content="Retroray application">
    <meta name="author" content="https://github.com/pheeel">
    <link rel="stylesheet" href="../static/styles/home.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('retroray_app') }}"></a>
    <div class="mainWrapper">

            <div class="introduction">
                <span class="this">>This is</span>
                <span class="logo">retroray</span>
                <span class="cursor"></span>
            </div>
            <p>An application that helps you create amazing retro-stylized images.</p>
            <p>Just drag and drop any image or <a href=""> upload it manually</a> (Max. size 5MB)</p>
            <div>
                <form id="uploadForm" action="{{ url_for('upload')}}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" accept="image/*">
                    <input type="submit" value="send">
                </form>
            </div>

    </div>
    <footer>Footer</footer>

</body>
</html>
